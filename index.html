<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo - Chile</title>
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Cargando mapa...</p>
    </div>
    
    <div class="control-panel" id="controlPanel">
        <div class="panel-header">
            <h2>Capas del Mapa</h2>
            <p id="layerCount">18 capas disponibles</p>
        </div>
        <div class="panel-content" id="panelContent">
            <!-- Las categorías se generarán dinámicamente -->
        </div>
    </div>
    <!-- ========================================
         NUEVO: PANEL DE FILTROS POR COMUNA
         ======================================== -->
    <!-- Botón flotante para abrir filtros -->
    <button id="toggleFilterPanel" class="filter-icon-btn" title="Filtrar por comuna">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
        <span id="filterBadge" class="filter-badge-small" style="display: none;">0</span>
    </button>
    
    <!-- Panel de Filtros por Comuna -->
    <div id="filter-comuna-panel" class="filter-panel-comuna">
        <div class="filter-header">
            <h3>Filtros por Comuna</h3>
            <button id="closeFilterPanel" class="close-btn">×</button>
        </div>
        
        <div class="filter-content">
                      
            <!-- Resumen de filtros activos -->
            <div id="comunaSummary" class="filter-summary">
                <span><strong id="comunaFilterCount">0</strong> comuna(s) seleccionada(s)</span>
                <button id="clearAllComunas">Limpiar</button>
            </div>
            
            <!-- Buscador de comunas -->
            <div class="search-section">
                <label>Buscar Comuna</label>
                <div class="search-container">
                    <input 
                        type="text" 
                        id="comunaSearchInput" 
                        placeholder="Escribe para buscar..."
                        autocomplete="off"
                    >
                    <button id="clearComunaSearch" class="clear-search">×</button>
                    
                    <!-- Dropdown de sugerencias -->
                    <div id="comunaDropdown" class="dropdown">
                        <div id="comunaDropdownContent"></div>
                    </div>
                </div>
                
                <!-- Tags de comunas seleccionadas -->
                <div id="selectedComunasTags" class="selected-tags"></div>
            </div>
        </div>
        
        <!-- Footer con botón aplicar -->
        <div class="filter-footer">
            <button id="applyFiltersBtn" class="apply-btn">Aplicar Filtros</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
